[gcode_macro NOTIFY_LAYER_CHANGE]
gcode:
  {% set LAYER_NUM = params.LAYER_NUM|default(0)|string %}
  {% set TOTAL_LAYER_COUNT = params.TOTAL_LAYER_COUNT|default(1)|string %}
  {% if (LAYER_NUM // TOTAL_LAYER_COUNT) % 10 == 0 %}
  {action_call_remote_method("notify",
                             name="discord_notifier",
                             message="Layer: " + LAYER_NUM + "/" + TOTAL_LAYER_COUNT)}
  {% endif %}
